<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci sequence</title>
</head>
<body>
    <script>
    let number = Number(prompt('Enter the number of terms: '));
let number1 = 0, number2 = 1, lastNumber;
document.write("fibonacci series:")
for (let i = 1; i <= number; i++) 
{ 
    document.write(`${number1}, `);
    //fib sequence 0,1,1,2
    lastNumber = number1 + number2; //lastNumber=0+1
    number1 = number2;//number1=1
    number2 = lastNumber;//number2=lastNumber value(1)
    
}
    </script>
</body>
</html>
