 <script>
  

  let number=+prompt("enter any number ");
  let temp=number;
  let sum=0;
  console.log(`the given value are :${number}`);
   while(temp>0)
   {
  let  remainder=temp % 10;
  
    sum+=remainder*remainder*remainder;
  
    temp=Math.trunc(temp/10);
   }
   if(sum==number)
   {
       console.log(' armstrong');
   }
   else{
    console.log("not armstrong");
   }
      </script>
