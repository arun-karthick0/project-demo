<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial to find any number</title>
</head>
<body>
    <p>factorial to find any number</p>
    <script>
        let number=+prompt("enter any positive number to find factorial");
          let factorial=1; //initialize value =1
        for(let i=1;i<=number;i++)
            {
             factorial =factorial * i; //factorial*(n)factorial
            }
            document.write(`Factorial of ${number} is ${factorial}`);
    </script>
</body>
</html>
